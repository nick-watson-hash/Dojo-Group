<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quotable Quotes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class='center-mass'>
        <h1>Registration</h1>
        {% if messages %}
        <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
        </ul>
        {% endif %}
        </ul>
        <form action="/create_user" method="POST">
            {% csrf_token %}
            <p>First Name: </p><input name="first_name" type="text">
            <p>Last Name: </p><input name="last_name" type="text">
            <p>Email: </p><input name="email" type="text">
            <p>Password: </p><input name="password" type="password">
            <p>Confirm Password: </p><input name="confirm" type="password">
            <button type="submit">Register</button>
        </form>
    </div>
    <div class='center-mass'>
        <h1>Login</h1>
        <form action="/login" method="POST">
            {% csrf_token %}
            <p>Email: </p><input name="login_email" type="text">
            <p>Password: </p><input name="login_pass" type="password">
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
